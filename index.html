<!DOCTYPE html>
<html>
<head>
  <style>
html, body {
  height: 100%;
  font-family: 'Poppins', sans-serif;
}

body {
  width: 100%;
  background: rgb(26,140,141);
background: -moz-radial-gradient(center, ellipse cover, rgba(26,140,141,1) 0%, rgba(3,95,120,1) 100%);
background: -webkit-radial-gradient(center, ellipse cover, rgba(26,140,141,1) 0%,rgba(3,95,120,1) 100%);
background: radial-gradient(ellipse at center, rgba(26,140,141,1) 0%,rgba(3,95,120,1) 100%);
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#1a8c8d', endColorstr='#035f78',GradientType=1 );
}

strong {
  font-weight: bold;
}

.container-outer {
  display: table;
  width: 100%;
  height: 100%;
}
.container {
  width: 100%;
  margin: 0 auto;
  display: table-cell;
  vertical-align: middle;
}

p {
  color: #fff;
}

.main-text {
  position: relative;
}

.top p, .bottom p {
  line-height: 1;
  margin: 0;
  text-align: center;
  font-weight: bold;
  font-size: 72px;
  letter-spacing: 10px;
  position: absolute;
  width: 100%;
}

.top, .bottom {
  width: 100%;
  display: block;
  overflow: hidden;
  position: relative;
  animation-duration: 1s;
  animation-fill-mode: forwards;
  animation-delay: 1s;
}

.bottom p {
  bottom: 0px;
}

.top {
  height: 32px;
  animation-name: goUp;
  
}

.bottom {
  height: 41px;
  animation-name: goDown;
}

.sub-text p {
  text-align: center;
  font-size: 24px;
  line-height: 1;
  font-weight: 300;
  text-transform: uppercase;
  letter-spacing: 10px;
  margin: 0;
  position: absolute;
  width: 100%;
  top: 50%;
  transform: translateY(-70%);
  opacity: 0;
  animation-name: fadeIn;
  animation-duration: 1s;
  animation-fill-mode: forwards;
  animation-delay: 2s;
}

.date {
  margin-top: 20px;
  opacity: 0;
  animation-name: fadeIn;
  animation-duration: 1s;
  animation-fill-mode: forwards;
  animation-delay: 3s;
}

.date p {
  position: absolute;
  text-align: center;
  font-size: 24px;
  line-height: 1;
  font-weight: 300;
  text-transform: uppercase;
  letter-spacing: 10px;
  margin: 0;
  width: 100%;
}
@keyframes goUp {
  0% {
    transform: translateY(0);
  }
  100% {
    transform: translateY(-22px);
  }
}

@keyframes goDown {
  0% {
    transform: translateY(0);
  }
  100% {
    transform: translateY(22px);
  }
}

@keyframes fadeIn {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}

footer {
  display: block;
  width: 100%;
  padding: 15px;
  box-sizing: border-box;
  position: absolute;
  left: 0;
  bottom: 0;
}

footer::after {
  content: '';
  display: table;
  clear: both;
}

footer p {
  font-weight: 300;
  font-size: 20px;
}

footer .left {
  float: left;
  text-align: left;
}

footer .right {
  float: right;
  text-align: right;
}


    @keyframes gradient-animation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    
    body {
      background: linear-gradient(to right,rgb(255, 204, 1),rgb(81, 255, 0),rgb(49, 255, 224),purple, #da0f16, #0b8dff);
      background-size: 200% 200%;
      animation: gradient-animation 4s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    h1 {
      font-family: 'Arial', sans-serif;
      font-size: 48px;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }





    
  
  </style>
</head>
<body>
    
    


    <div class="container-outer">
        <div class="container">
        <div class="main-text">
          <div class="top">
            <p>EID</p>
          </div>
          <div class="bottom">
            <p>EID</p>
          </div>
          
          <div class="sub-text">
            <p>mubarak</p>
          </div>
          
        <div class="date">
           <p>2023</p> 
         </div>
        </div>
      </div>
      </div>
      
      <footer>
      <p class="left">Youtube Channel (darkprogramer)</p>
      <p class="right">Built using pure css and html By <strong>darkprogramer</strong></p>
      </footer>
</body>
</html>
